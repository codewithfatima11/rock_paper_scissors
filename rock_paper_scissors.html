<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock-Paper-Scissors | Fatima</title>
<style>
  body { font-family: 'Poppins', Arial, sans-serif; background: #0d0d0d; color: #fff; text-align: center; margin: 0; padding: 0; }
  nav { background: #111; display: flex; justify-content: center; gap: 30px; padding: 1rem; border-bottom: 2px solid #ff3399; }
  nav a { color: #fff; text-decoration: none; font-weight: 600; transition: 0.3s; }
  nav a:hover { color: #ff3399; }
  header { background: linear-gradient(135deg,#ff3399,#ff7b00); padding: 2rem 1rem; }
  header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
  header p { font-size: 1.1rem; }
  .cartoon-img { width: 200px; margin: 20px 0; border-radius: 20px; }
  .choices button { background: #ff66cc; border: none; padding: 15px 25px; margin: 0 10px; border-radius: 12px; font-size: 1.2rem; cursor: pointer; color: #fff; transition: 0.3s; }
  .choices button:hover { background: #ff99cc; transform: scale(1.1); }
  .result { font-size: 1.3rem; margin: 20px 0; color: #ff66cc; min-height: 40px; }
  .scoreboard { display: flex; justify-content: center; gap: 40px; margin-bottom: 30px; font-size: 1.1rem; }
  button.restart { background: #222; color: #ff66cc; border: 2px solid #ff66cc; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
  button.restart:hover { background: #ff66cc; color: #222; }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="rock_paper_scissors.html">Play Game</a>
  <a href="login_signup.html">Login / Signup</a>
</nav>

<header>
  <h1>Rock-Paper-Scissors</h1>
  <p>Have fun playing!</p>
</header>

<img src="child_game.png" alt="Fun Cartoon" class="cartoon-img">

<div class="choices">
  <button onclick="play('rock')">Rock ✊</button>
  <button onclick="play('paper')">Paper ✋</button>
  <button onclick="play('scissors')">Scissors ✌️</button>
</div>

<div class="result" id="result"></div>

<div class="scoreboard">
  <div>User: <span id="userScore">0</span></div>
  <div>Computer: <span id="computerScore">0</span></div>
</div>

<button class="restart" onclick="restartGame()">Restart Game</button>

<script>
let userScore = 0;
let computerScore = 0;

function play(userChoice) {
  const choices = ['rock','paper','scissors'];
  const computerChoice = choices[Math.floor(Math.random()*3)];
  let resultText = '';
  
  if(userChoice===computerChoice){
    resultText=`It's a tie! Both chose ${userChoice}.`;
  } else if(
    (userChoice==='rock' && computerChoice==='scissors') ||
    (userChoice==='paper' && computerChoice==='rock') ||
    (userChoice==='scissors' && computerChoice==='paper')
  ){
    resultText=`You win! ${userChoice} beats ${computerChoice}.`;
    userScore++;
  } else {
    resultText=`You lose! ${computerChoice} beats ${userChoice}.`;
    computerScore++;
  }
  document.getElementById('result').innerText=resultText;
  document.getElementById('userScore').innerText=userScore;
  document.getElementById('computerScore').innerText=computerScore;
}

function restartGame(){
  userScore=0;
  computerScore=0;
  document.getElementById('userScore').innerText=0;
  document.getElementById('computerScore').innerText=0;
  document.getElementById('result').innerText='';
}
</script>

</body>
</html>
